syntax = "proto3";

package App;

message Connection
{
    string ip = 1;
    string port = 2;
    string mode = 3;
}

message SignalTrigger
{
    string id = 1;
    string message = 2;
    string signal = 3;
    int32 comparator = 4;
    double value = 5;
    uint32 color = 6;
}

message EnumTrigger
{
    string id = 1;
    string message = 2;
    string signal = 3;
    uint64 value = 4;
    uint32 color = 5;
}

message BitTrigger
{
    string id = 1;
    string message = 2;
    string signal = 3;
    uint64 value = 4;
    uint32 color = 5;
}

message AxisItem
{
    string message = 1;
    string signal = 2;
    bool isEnum = 3;
    uint32 color = 4;
}

message Axis 
{
    string name = 1;
    repeated AxisItem items = 3;
}

message CustomPlot
{
    string name = 1;
    map<int32, Axis> axes = 2; 
}

message AppConfig
{
    uint64 loginTimestamp = 1;
    uint32 colorTheme = 2;
    uint32 mode = 3;
    Connection connection = 4;
    map<string, Connection> savedConnections = 5;
    repeated string activeTabs = 6;
    repeated SignalTrigger signalTriggers = 7;
    repeated EnumTrigger enumTriggers = 8;
    repeated CustomPlot customPlots = 9;
    map<string, string> filesPaths = 10;  
    map<string, string> stringCache = 11;
    map<string, bool> boolCache = 12;
}