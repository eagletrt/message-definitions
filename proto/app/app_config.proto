syntax = "proto3";

package PbApp;

message Connection
{
    string ip = 1;
    string port = 2;
    string mode = 3;
}

message Color
{
    double r = 1;
    double g = 2;
    double b = 3;
    double a = 4;
}

message Event
{
    string message = 1;
    string field = 2;
    int64 comparator = 3;
    double value = 4;
    Color color = 5;
}

message AxisItem
{
    string message = 1;
    string signal = 2;
    Color color = 3;
}

message Axis 
{
    string name = 1;
    uint32 imAxis = 2;
    repeated AxisItem items = 3;
}

message CustomPlot
{
    string name = 1;
    uint32 index = 2;
    repeated Axis axes = 3; 
}

message AppConfig
{
    uint64 loginTimestamp = 1;
    uint32 colorTheme = 2;
    uint32 mode = 3;
    Connection connection = 4;
    map<string, Connection> savedConnections = 5;
    repeated string activeTabs = 6;
    repeated Event events = 7;
    repeated CustomPlot customPlots = 8;
    map<string, string> filesPaths = 9;  
    map<string, string> stringCache = 10;
    map<string, bool> boolCache = 11;
}