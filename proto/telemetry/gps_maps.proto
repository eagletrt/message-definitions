syntax = "proto3";

package PbTelemetry;

message Baseline {
  bool valid = 1;
  double length = 2;
  repeated double x = 3;
  repeated double y = 4;
}

message GPSMapOrigin {
  double latitude = 1;
  double longitude = 2;
  double ecefX = 3;
  double ecefY = 4;
  double ecefZ = 5;
}

message GPSMapOrigins {
  string selectedMap = 1;
  map<string, GPSMapOrigin> origins = 2;
  map<string, Baseline> tracksBaseline = 3;
}
