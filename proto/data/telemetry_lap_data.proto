syntax = "proto3";

package Data;

message VectorDouble{
    repeated double buffer = 1;
}

message DataFile {
    map<string, VectorDouble> data = 6;
}

message TelemetryLapData{
    string dateTime = 1;
    string circuitId = 2;
    string layoutId = 3;
    string driverId = 4;
    uint32 lapNumber = 5;
    string filenameHash = 6;
}

message DataBase{
    repeated TelemetryLapData lapsData = 1;
}